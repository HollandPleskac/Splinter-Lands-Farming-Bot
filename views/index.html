<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../public/css/style.css">
  <script src="https://kit.fontawesome.com/9ac427a36e.js" crossorigin="anonymous" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="page">
    <!-- sidebar inserted here with js -->
    <div class="page-content">
      <!-- top bar inserted here with js -->
      <div class="content">
        <div class="interaction-content">
          <button class="start-server-btn">Start</button>
          <img src="../public/img/icon_splinter_fire.svg" alt="Fire" class="fire-btn splinter-btn">
          <img src="../public/img/icon_splinter_water.svg" alt="Water" class="water-btn splinter-btn">
          <img src="../public/img/icon_splinter_earth.svg" alt="Earth" class="earth-btn splinter-btn">
          <img src="../public/img/icon_splinter_death.svg" alt="Death" class="death-btn splinter-btn">
          <img src="../public/img/icon_splinter_life.svg" alt="Life" class="life-btn splinter-btn">
          <img src="../public/img/icon_splinter_dragon.svg" alt="Dragon" class="dragon-btn splinter-btn">
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('templates.html').then(function (response) {
      return response.text(); // text string of html
    }).then(function (html) {

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      // Insert the top bar
      const topBarHeaderHTML = doc.getElementById('top-bar-template').innerHTML;
      document.querySelector('.page-content').insertAdjacentHTML('afterbegin', topBarHeaderHTML);
      // Insert the side bar
      const sideBarHTML = doc.getElementById('sidebar-template').innerHTML;
      document.querySelector('.page').insertAdjacentHTML('afterbegin', sideBarHTML);

    }).catch(function (err) {
      console.log('Something went wrong.', err);
    })
  </script>
</body>

</html>
