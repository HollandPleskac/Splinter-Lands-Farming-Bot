<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/9ac427a36e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./auth.css">

  <title>Login</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row full-height justify-content-center">
      <!-- lg devices and up have 5 columns-->
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 d-flex flex-column justify-content-center align-items-center">
        <div class="centered-white-container">
          <button type="button" class="btn btn-outline-secondary button-nav"
            onclick="location='/views/auth-views/signup.html'">Sign up</button>

          <h3 class="white-subheading">WELCOME BACK</h3>
          <h1 class="white-heading">Login to account</h1>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your password">
          </div>
          <div class="d-grid col-12 mx-auto">
            <button class="btn btn-primary login-btn mb-3" type="button" onclick="signInEmail()">Login</button>
            <button type="button" class="btn btn-outline-secondary signup-btn" onclick="signUpEmail()"><img
                src="search.svg" alt=""> Login with google</button>
          </div>
          <p class="account-link mt-3 mb-2">Don't have an account? <a href="#">Sign up</a></p>
          <p class="account-link mt-0 forgot-password" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot your
            password? <a href="#">Get it</a></p>
          <p class="privacy"><a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a></p>
        </div>

      </div>
      <!-- column hidden on all devices < lg-->
      <div class="d-none d-lg-flex col-lg-7 justify-content-center align-items-center">
        <div class="centered-blue-container">
          <img src="investing undraw.svg" alt="Investing">
          <h4 class="blue-subheading">SPLINTER BOT</h4>
          <h1 class="blue-heading">Login to your account and farm<br>
            tons of dark energy crystals in<br>
            one click.</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="resetPassword()">Reset Password</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>

    crossorigin="anonymous"></script>

</body>
