<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/9ac427a36e.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="/css/auth.css">
  <title>Login</title>
</head>

<body>
  <div class="auth-content">
    <h5 class="ignore">&nbsp;</h5>
    <h1>Sign In</h1>
    <div>
      <h5>Email</h5>
      <input type="email" id="email-login" autofocus>
    </div>
    <div class="password-box">
      <h5>Password</h5>
      <input type="password" id="password-login">
    </div>
    <button class="login-btn email-btn" onclick="signInEmail()">Submit</button>
    <button class="login-btn google-btn" onclick="signInGoogle()"><i class="fab fa-google"></i>Login with
      Google</button>
    <h5 class="feedback">&nbsp;</h5>
    <h5 class="forgot-password">Forgot Password</h5>
  </div>

  <div class="modal-backdrop">
    <div class="modal-sheet modal-login">
      <h2>Reset Password</h2>
      <div class="reset-email-div">
        <input type="email" placeholder="your email">
        <i class="fas fa-envelope input-icon"></i>
      </div>
      <i class="fas fa-times exit-icon"></i>

      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>

  <script src="js/auth/auth.js"></script>
  <script src="js/auth/modal.js"></script>

</body>

</html>
