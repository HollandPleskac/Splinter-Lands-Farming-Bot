<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../public/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9ac427a36e.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="page">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="../public/img/logo.png" alt="logo">
        <h2>Splinter Bot</h2>
      </div>
      <div class="sidebar-content">
        <a href="index.html">
          <div class="sidebar-link">
            <div class="sidebar-color"></div>
            <i class="fas fa-fingerprint"></i>
            <h4>Interact</h4>
          </div>
        </a>
        <a href="statistics.html">
          <div class="sidebar-link">
            <div class="sidebar-color"></div>
            <i class="far fa-chart-bar"></i>
            <h4>Statistics</h4>
          </div>
        </a>
        <a href="live-view.html">
          <div class="sidebar-link">
            <div class="sidebar-color"></div>
            <i class="far fa-clock"></i>
            <h4>Live View</h4>
          </div>
        </a>
        <a href="account.html">
          <div class="sidebar-link">
            <div class="sidebar-color"></div>
            <i class="far fa-user"></i>
            <h4>Account</h4>
          </div>
        </a>
      </div>
    </div>
    <div class="page-content">
      <div class="top-bar">
        <h2>Statistics</h2>
        <div class="profile-content">
          <h2>holland_pleskac</h2>
          <div class="profile-picture"></div>
        </div>
      </div>
      <div class="content">
        <div class="wins-container">
          <canvas id="winsChart"></canvas>
        </div>
        <div class="wins-over-time-container">
          <canvas id="winsOverTimeChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ctx = document.getElementById('winsChart').getContext('2d');

    Chart.defaults.global.defaultFontFamily = 'Roboto';
    Chart.defaults.global.defaultFontSize = 15;
    Chart.defaults.global.defaultFontColor = '#777';

    let myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Fire', 'Water', 'Earth', 'Life', 'Death', 'Dragon'],
        datasets: [{
          data: [11, 19, 11, 33, 22, 10],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(255, 159, 64, 0.2)',
          ],
          borderColor: '#777',
          borderWidth: 1,
          hoverBorderWidth: 3,
          hoverBorderColor: '#000',
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Total Wins By Splinter',
          fontSize: 25,
        },
        legend: {
          display: true,
          position: 'top',
          labels: {
            fontColor: '#000'
          }

        }
      }
    })
  </script>

  <script>

    let lineChartCtx = document.getElementById('winsOverTimeChart').getContext('2d');

    Chart.defaults.global.defaultFontFamily = 'Roboto';
    Chart.defaults.global.defaultFontSize = 15;
    Chart.defaults.global.defaultFontColor = '#777';

    let chart = new Chart(lineChartCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Wins',
          data: [11, 19, 10,11,7,15,10],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: '#777',
          borderWidth: 1,
          hoverBorderWidth: 3,
          hoverBorderColor: '#000',
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Total Wins Over Time',
          fontSize: 25,
        },
        legend: {
          display: true,
          position: 'right',
          labels: {
            fontColor: '#000'
          }

        }
      }
    })

  </script>

</body>

</html>
